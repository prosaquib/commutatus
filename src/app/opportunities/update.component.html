<div class="container">    
            
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Update Opportunity</div>
                <!-- <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/accounts/login/">Sign In</a></div> -->
            </div>  
            <div class="panel-body" >
                    <form  class="form-horizontal" (ngSubmit)="opportunityForm.form.valid && onUpdate()" novalidate autocomplete="off" #opportunityForm = "ngForm">                                                
                        <div id="div_id_username" class="form-group required">
                            <label for="id_title" class="control-label col-md-4  requiredField">Title<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md  textinput textInput form-control" id="id_title" #title [(ngModel)] ="opportunity.title" maxlength="30" name="title" placeholder="Choose your title" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <div id="div_id_email" class="form-group required">
                            <label for="id_application_close_date" class="control-label col-md-4  requiredField">Application Close Date<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md emailinput form-control" id="id_acd" #acd [(ngModel)]="opportunity.applications_close_date" name="application_close_date" placeholder="Apllication Close Date" style="margin-bottom: 10px" type="text" />
                            </div>     
                        </div>
                        <div id="div_id_est" class="form-group required">
                            <label for="id_est" class="control-label col-md-4  requiredField">Earliest Start Date<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                <input class="input-md textinput textInput form-control" id="id_est" #ecd [(ngModel)]="opportunity.earliest_start_date" name="earliest_start_date" placeholder="Earliest start date" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <div id="div_id_led" class="form-group required">
                             <label for="id_led" class="control-label col-md-4  requiredField">Latest End Date<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" id="id_led" #led [(ngModel)]="opportunity.latest_end_date" name="latest_end_date" placeholder="Latest End Date" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <div id="div_id_description" class="form-group required"> 
                            <label for="id_description" class="control-label col-md-4  requiredField">Description<span class="asteriskField">*</span> </label> 
                            <div class="controls col-md-8 "> 
                                <input class="input-md textinput textInput form-control" id="id_description" #description [(ngModel)] = "opportunity.description" name="description" placeholder="Description" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <!-- <div id="div_id_skills" class="form-group required">
                            <label for="id_skills"  class="control-label col-md-4  requiredField"> Skills<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 "  style="margin-bottom: 10px">
                                <select class="form-control selectpicker show-tick" id="skill" name="skills" #skills="ngModel" [(ngModel)]="names"  multiple>
                                    <option *ngFor = "let skill of skills" [value] = "skill.name" >{{skill.name}}</option>                                    
                                </select>
                            </div> 
                        </div>
                        <div id="div_id_backgrounds" class="form-group required"> 
                            <label for="id_backgrounds" class="control-label col-md-4  requiredField"> Backgrounds<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                 <select class="form-control" id="backgrounds">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>  -->
                        <div id="div_id_selection_process" class="form-group required">
                            <label for="id_selection_process" class="control-label col-md-4  requiredField"> catagory<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                 <input class="input-md textinput textInput form-control" id="id_selection_process" name="selection_process" placeholder="selection_process" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div> 
                        <div id="div_id_salary" class="form-group required">
                             <label for="id_salary" class="control-label col-md-4  requiredField">Salary<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 ">
                                 <input class="input-md textinput textInput form-control" id="id_salary" name="salary" placeholder="Salary" style="margin-bottom: 10px" type="text" />
                            </div> 
                        </div> 
                        <div id="div_id_city" class="form-group required">
                            <label for="id_city" class="control-label col-md-4  requiredField"> Your City<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" id="id_city" name="city" placeholder="City" style="margin-bottom: 10px" type="text" />
                            </div> 
                        </div>
                        
                        <div class="form-group"> 
                            <div class="aab controls col-md-4 "></div>
                            <div class="controls col-md-8 ">
                                <input type="submit" name="update"  class="btn btn-primary btn btn-info" id="submit-id-signup" />                               
                            </div>
                        </div> 
                            
                    </form>
            </div>
        </div>
    </div> 
</div>
